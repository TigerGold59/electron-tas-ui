<!DOCTYPE html>
<html style="font-size: 1px; padding: 0px;">
  <head>
    <title>Compile & Export Script to Switch</title>
    <link rel="stylesheet" href="../assets/styles/themes.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <script>window.$ = window.jQuery = require('../assets/jquery.min.js');</script>
    <script>
        let index = require("./index.js");
        const { pick_file, send, send_on_click, on_init } = index
        const { set_theme } = require("../theme.js");
        $(document).ready(() => {
            on_init();
        });
    </script>
  </head>
  <body>
    <table>
        <col id="captions"/>
        <col id="sources"/>
        <tr>
            <td>
                <input class="path_field" type="text" id="file_path" placeholder="Select a script" style="width: 100%;"></input>
            </td>
            <td>
                <button id="pick_file" onclick="pick_file()">
                    Choose Script
                </button>
            </td>
        </tr>
        <tr>
            <td id="switch_ip_caption">
                Switch's local IP address:
            </td>
            <td>
                <input type="text" id="switch_ip" value="1.1.1.1" onfocus=""></input>
            </td>
        </tr>
        <tr>
            <td id="export_as_caption">
                Export as on Switch:
            </td>
            <td>
                <input class="path_field" type="text" id="path_on_switch" value="script1.txt"></input>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button id="export" onclick="send_on_click()">Send</button>
            </td>
        </tr>
    </table>
  </body>
</html>
